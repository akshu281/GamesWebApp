<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Games Recommendation System</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
	/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project 
	<link href="assets/css/demo.css" rel="stylesheet" />-->
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/hitman.jpg')">

		<!--   Big container   -->
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<!--      Wizard container        -->
					<div class="wizard-container">
						<div class="card wizard-card" data-color="red" id="wizard">
							<form action="" method="" id="games">
								<!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

								<div class="wizard-header">
									<h3 class="wizard-title">
										Get a Game !
									</h3>
									<h5>This information will let us know more about you</h5>
								</div>
								<div class="wizard-navigation">
									<ul>
										<li>
											<a href="#details" data-toggle="tab">Personality</a>
										</li>
										<li>
											<a href="#captain" data-toggle="tab">Game Type</a>
										</li>
										<li>
											<a href="#description" data-toggle="tab">Recommendation</a>
										</li>
									</ul>
								</div>

								<div class="tab-content">
									<div class="tab-pane" id="details">
										<div class="row">
											<div class="col-sm-12">
												<h4 class="info-text"> Let's start with the basic details !</h4>
											</div>

											<div class="col-sm-6">
												<div class="form-group">

													<label for="usr">Are you outwardly or inwardly focused? (I/E)</label>
												</div>
												<div class="input-group">
													<div class="radio">
														<label>
															<input type="radio" id="optradio" name="optradio">Introvert</label></input>
													</div>
													<div class="radio">
														<label>
															<input type="radio" id="optradio" name="optradio">Extrovert</label></input>
													</div>
												</div>

												<div class="form-group">
													<label for="usr">How do you prefer to take in information? (S/N)</label>
												</div>
												<div class="input-group">
													<div class="radio">
														<label>
															<input type="radio" id="optradio1" name="optradio1">Sensation</label></input>
													</div>
													<div class="radio">
														<label>
															<input type="radio" id="optradio1" name="optradio1">Intuition</label></input>
													</div>
												</div>

												<div class="form-group">
													<label for="usr">How do you prefer to make decisions? (T/F)</label>
												</div>
												<div class="input-group">
													<div class="radio">
														<label>
															<input type="radio" id="optradio2" name="optradio2">Thinking</label></input>
													</div>
													<div class="radio">
														<label>
															<input type="radio" name="optradio2">Feeling</label></input>
													</div>
												</div>
												<div class="form-group">
													<label for="usr">How do you prefer to live your outer life? (J/P)</label>
												</div>
												<div class="input-group">
													<div class="radio">
														<label>
															<input type="radio" name="optradio3">Judging</label></input>
													</div>
													<div class="radio">
														<label>
															<input type="radio" name="optradio3">Perceiving</label></input>
													</div>

												</div>

											</div>
										</div>
									</div>

									<div class="tab-pane" id="captain">
										<h4 class="info-text">What type of game would you prefer? </h4>
										<div class="row">
											<div class="col-sm-10 col-sm-offset-1">
												<div class="col-sm-6">
													<div class="choice" data-toggle="wizard-radio" rel="tooltip" title="This is good if you wann to venture alone">
														<input type="radio" name="job" value="Design">
														<div class="icon">
															<i class="material-icons">weekend</i>
														</div>
														<h6>Solo</h6>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="choice" data-toggle="wizard-radio" rel="tooltip" title="This is good if you want to keep company">
														<input type="radio" name="job" value="Code">
														<div class="icon">
															<i class="material-icons">business</i>
														</div>
														<h6>Co-op</h6>
													</div>
												</div>
												<!-- <div class="col-sm-4">
		                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this option if you are coming with your team.">
		                                                <input type="radio" name="job" value="Code">
		                                                <div class="icon">
		                                                    <i class="material-icons">business</i>
		                                                </div>
		                                                <h6>Business</h6>
		                                            </div>
		                                        </div> -->
											</div>
										</div>
									</div>
									<div class="tab-pane" id="description">
										<div class="row">
											<h4 class="info-text"> Here are your choices:</h4>
											<div class="col-sm-6 col-sm-offset-1">
												<div class="form-group">
													<!-- <label>Games Listing Results</label> -->
													<input type=text class="form-control" placeholder="" rows="5" name="resultarea">
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group">
													<!-- <label class="control-label">Example</label> -->
													<p class="description">"This game is recognized as being a really awesome one"</p>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="wizard-footer">
									<div class="pull-right">
										<input type='button' class='btn btn-next btn-fill btn-danger' name='next' value='Next' />
										<input type='button' class='btn btn-finish btn-fill btn-danger btn-wd' id="finish-button" name='finish' value='Finish' />
									</div>
									<div class="pull-left">
										<input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />


									</div>
									<div class="clearfix"></div>
								</div>
							</form>
						</div>
					</div>
					<!-- wizard container -->
				</div>
			</div>
			<!-- row -->
		</div>
		<!--  big container -->


	</div>

</body>
<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/games.js"></script>

<script src="assets/js/jquery.validate.min.js"></script>

</html>
